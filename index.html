<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/2265084165.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="  container ">
        <div class="row" >
            <div class="col-12 text-center">
                <form  id="calcu1" class="border " action="">
                    <h3 id="head">Calculator</h3>
                    <input type="text" class="display-form" id="display" name="displayname" placeholder="0"><br><br>
                    <input onclick="displaydata(1)" type="button"  class="btn " value="1">
                    <input onclick="displaydata(2)" type="button"  class="btn " value="2">
                    <input onclick="displaydata(3)" type="button"  class="btn " value="3">
                    <input onclick="displaydata('/')" type="button"  class="btn " value="/"><br><br>
                    <input onclick="displaydata(4)" type="button"  class="btn " value="4">
                    <input onclick="displaydata(5)" type="button"  class="btn " value="5">
                    <input onclick="displaydata(6)" type="button"  class="btn " value="6">
                    <input onclick="displaydata('*')" type="button"  class="btn " value="*"><br><br>
                    <input onclick="displaydata(7)" type="button"  class="btn " value="7">
                    <input onclick="displaydata(8)" type="button"  class="btn " value="8">
                    <input onclick="displaydata(9)" type="button"  class="btn " value="9">
                    <input onclick="displaydata('-')" type="button"  class="btn " value="-"><br><br>
                    <input onclick="displaydata(0)" type="button"  class="btn " value="0">
                    <input onclick="allclear()" type="button"  class="btn " value="AC">
                    <input onclick="displaydata('+')" type="button"  class="btn " value="+">
                    <input onclick="equal()" type="button"  class="btn " value="="><br><br>
                    <div id="nq">
                        <button onclick="backsp()" type="button" class="btn btn-warning mt-2" style="padding-left:30px ; padding-right:30px;">&#9003</button>
                    </div>


               
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="./calc.js"></script>
</html>
